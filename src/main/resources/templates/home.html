<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div class="container">
<h1>Coronavirus Tracker Application</h1>
<p>This application lists current number of cases reported across the globe</p>


<div class="p-5 mb-4 bg-dark rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold text-light" th:text="${totalReportedCases}"></h1>
        <p class="col-md-8 fs-4 text-light">Total cases reported as of today</p>
    </div>

    <hr class="my-4 text-light">

    <div class="container-fluid py-5">
        <p class="col-md-8 fs-4 text-light">
            <span>Total new cases reported as of today: </span>
            <span  th:text="${totalNewCases}"></span>
        </p>
    </div>
</div>


    <table class="table table-striped">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Cases Reported</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPreviousDay}">0</td>
        </tr>
    </table>
</div>

</body>

</html>
